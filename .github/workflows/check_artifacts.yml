name: Check compiled contracts
on:
  pull_request:

jobs:
  check-artifacts-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/git/checkouts
            ~/.cargo/git/db
            ~/.cargo/registry/cache
            ~/.cargo/registry/index
            target
            artifacts
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build Artifacts
        run: |
          docker run \
            -v "$GITHUB_WORKSPACE":/code \
            -v target:/code/target \
            -v ~/.cargo/registry:/usr/local/cargo/registry \
            -v ~/.cargo/git:/usr/local/cargo/git \
            cosmwasm/workspace-optimizer:0.12.13
      - name: Check Artifacts Size
        run: |
          $GITHUB_WORKSPACE/scripts/check_artifacts_size.sh

  cosmwasm-check:
    runs-on: ubuntu-latest
    needs: check-artifacts-size
    steps:
      # We need this only to get Cargo.lock
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Restore cached artifacts
        uses: actions/cache/restore@v3
        with:
          path: artifacts
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cosmwasm-check
        # Uses --debug for compilation speed
        run: cargo install --debug --version 1.3.1 cosmwasm-check
      - name: Cosmwasm check
        run: |
          cosmwasm-check $GITHUB_WORKSPACE/artifacts/*.wasm --available-capabilities cosmwasm_1_1,injective,iterator,stargate